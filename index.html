<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام التحكم</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>تسجيل الدخول</h2>
        <input type="text" id="userID" placeholder="أدخل ID" required>
        <button onclick="checkID()">دخول</button>
    </div>

    <div class="dashboard" id="dashboard" style="display: none;">
        <div class="navbar">
            <button onclick="logout()">خروج</button>
        </div>
        <h2>مرحبًا بك!</h2>
        <p>عدد نقاطك: <span id="userPoints">0</span></p>
        
        <div id="adminControls" style="display: none;">
            <h3>لوحة تحكم المدير</h3>
            <label>إدارة الحسابات:</label>
            <input type="text" id="manageID" placeholder="ID المستخدم">
            <button onclick="toggleAccount()">تفعيل/إيقاف</button>

            <label>إضافة نقاط:</label>
            <input type="number" id="addPointsID" placeholder="ID المستخدم">
            <input type="number" id="pointsAmount" placeholder="عدد النقاط">
            <button onclick="addPoints()">إضافة</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
